<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center; padding: 24px;
    }
    .app {
      background: #fff; padding: 28px; border-radius: 14px; width: 420px;
      max-width: 100%; box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; color: #333; margin-bottom: 16px; }
    .input-row { display: flex; gap: 10px; margin-bottom: 16px; }
    input[type="text"] {
      flex: 1; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 14px;
    }
    button {
      padding: 12px 16px; border: none; background: #667eea; color: #fff;
      border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.2s;
    }
    button:hover { transform: translateY(-1px); }
    ul { list-style: none; max-height: 340px; overflow-y: auto; }
    li {
      padding: 12px; margin-bottom: 10px; background: #f9fafb; border: 1px solid #e5e7eb;
      border-radius: 10px; display: flex; justify-content: space-between; align-items: center; gap: 10px;
    }
    li.completed span { text-decoration: line-through; color: #6b7280; }
    .task-buttons { display: flex; gap: 8px; }
    .task-buttons button { padding: 8px 10px; border-radius: 8px; font-size: 12px; }
    .done-btn { background: #16a34a; }
    .delete-btn { background: #dc2626; }
    .empty { text-align: center; color: #6b7280; padding: 20px 0; }
    .footer { display:flex; justify-content: space-between; align-items:center; margin-top:12px; font-size:12px; color:#6b7280; }
    .filter { display:flex; gap:8px; }
    .filter button { background:#e5e7eb; color:#111827; }
    .filter .active { background:#667eea; color:#fff; }
  </style>
</head>
<body>
  <div class="app">
    <h2>ðŸ“Œ My To-Do List</h2>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button id="addBtn">Add</button>
    </div>
    <ol id="taskList"></ol>
    <div id="emptyState" class="empty">No tasks yet â€” add one!</div>
    <div class="footer">
      <div id="count">0 items</div>
      <div class="filter">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
      </div>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");
    const emptyState = document.getElementById("emptyState");
    const countEl = document.getElementById("count");
    const filterButtons = document.querySelectorAll(".filter button");

    let currentFilter = "all";

    function loadTasks() {
      return JSON.parse(localStorage.getItem("tasks") || "[]");
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      updateCount(tasks);
    }

    function updateCount(tasks) {
      const total = tasks.length;
      const active = tasks.filter(t => !t.completed).length;
      const completed = total - active;
      let label = total + " items";
      if (currentFilter === "active") label = active + " active";
      if (currentFilter === "completed") label = completed + " completed";
      countEl.textContent = label;
    }

    function renderTasks() {
      const tasks = loadTasks();
      taskList.innerHTML = "";
      const visible = tasks.filter(t => {
        if (currentFilter === "active") return !t.completed;
        if (currentFilter === "completed") return t.completed;
        return true;
      });

      if (visible.length === 0) {
        emptyState.style.display = "block";
      } else {
        emptyState.style.display = "none";
      }

      visible.forEach((task, idx) => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");

        const span = document.createElement("span");
        span.textContent = task.text;

        const btnDiv = document.createElement("div");
        btnDiv.className = "task-buttons";

        const doneBtn = document.createElement("button");
        doneBtn.textContent = task.completed ? "Undo" : "Done";
        doneBtn.className = "done-btn";
        doneBtn.onclick = () => toggleTask(task.id);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => deleteTask(task.id);

        btnDiv.appendChild(doneBtn);
        btnDiv.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(btnDiv);
        taskList.appendChild(li);
      });

      updateCount(tasks);
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      const tasks = loadTasks();
      const newTask = { id: Date.now(), text, completed: false };
      tasks.push(newTask);
      saveTasks(tasks);
      taskInput.value = "";
      renderTasks();
    }

    function toggleTask(id) {
      const tasks = loadTasks().map(t => t.id === id ? { ...t, completed: !t.completed } : t);
      saveTasks(tasks);
      renderTasks();
    }

    function deleteTask(id) {
      const tasks = loadTasks().filter(t => t.id !== id);
      saveTasks(tasks);
      renderTasks();
    }

    addBtn.addEventListener("click", addTask);
    taskInput.addEventListener("keydown", (e) => { if (e.key === "Enter") addTask(); });

    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        renderTasks();
      });
    });

    // Initial render
    if (!localStorage.getItem("tasks")) {
      localStorage.setItem("tasks", "[]");
    }
    renderTasks();
  </script>
</body>
</html>
